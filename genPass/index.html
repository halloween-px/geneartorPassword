<div class="container pt-5">
	<h4>Сгенирируйте пароль</h4>
<!--	<input type="text" class="genPassResult">-->
		<ul class="list vg-generate">
			<li class="list-check">
				<input id="check-numbers" data-set="num" type="checkbox">
				<label for="check-numbers">Цифры 0-9</label>
			</li>
			<li class="list-check">
				<input id="check-lowCase" data-set="lowCase" type="checkbox">
				<label for="check-lowCase">Маленькие буквы a-z</label>
			</li>
			<li class="list-check">
				<input id="check-upCase" data-set="upCase" type="checkbox">
				<label for="check-upCase">Большие буквы A-Z</label>
			</li>
			<li class="list-check">
				<input id="check-specialSymbol" data-set="specialSymbol" type="checkbox">
				<label for="check-specialSymbol">Специальные символы</label>
			</li>
			<li class="list-check">
				<input id="passwordLength" data-set="length" type="number" min="6" max="50" placeholder="6 - 50" value="6">
				<label for="passwordLength">Длина пароля</label>
			</li>
		</ul>
	<div class="mb-1">Ваш пароль:</div>
	<div class="genPassResult result mb-4"></div>
	<button id="generatePassword" class="btn btn-primary">Сгенирировать пароль</button>
</div>
